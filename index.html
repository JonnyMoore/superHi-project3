<!DOCTYPE html>
<html>
    <head>
        <title>Type Checker</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>
        
        <section class="options">

            <h1>Type checker</h1>
            <div class="option">
                <label>Your Text</label>
                <input type="text" name="sentence" placeholder="I just want to be...">
            </div>
            <div class="option">
                <label>Type Size<span class="typesize-output">64px</span></label>
                <input type="range" name="typesize" min=12 max=200 default=64>
            </div>

            <div class="option">
                <label>Leading <span class="lineheight-output">1.5</span></label>
                <input type="range" name="lineheight" min=0.75 max=2.5 default=1.5 step=0.1>
            </div>

        </section>

        <textarea class="output">I just want to be a vampire. They're the coolest monsters.</textarea>
        
        <script src="js/typechecker.js"></script>

    </body>
</html>
