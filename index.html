<!DOCTYPE html>
<html>
    <head>
        <title>Type Checker</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>
        
        <section class="options">

            <h1>Type checker</h1>
            <div class="option">
                <label>Your Text</label>
                <input type="text" name="sentence" placeholder="I just want to be...">
            </div>

            <div class="option">
                <label>Typeface</label>
                <select name="typeface">
                    <option value="Fira Sans">Fira Sans</option>
                    <option value="Poppins">Poppins</option>
                    <option value="Barlow Condensed">Barlow Condensed</option>
                    <option value="Montserrat Alternates">Montserrat Alternates</option>
                    <option value="Taviraj">Taviraj</option>
                    <option value="Trirong">Trirongs</option>
                </select>
            </div>

            <div class="option">
                <label>Type Size<span class="typesize-output">64px</span></label>
                <input type="range" name="typesize" min=12 max=200 default=64>
            </div>

            <div class="option">
                    <label>Font Weight<span class="fontweight-output">400</span></label>
                    <input type="range" name="fontweight" min=100 max=900 default=400 step=100>
                </div>

            <div class="option">
                <label>Leading <span class="lineheight-output">1.5</span></label>
                <input type="range" name="lineheight" min=0.75 max=2.5 default=1.5 step=0.1>
            </div>

            <div class="option option-checkbox">
                <label>Italic</label>
                <input type="checkbox" name="italic">
            </div>

            <div class="option">
                <label>Colours</label>
                <div class="colors">
                    <div style="background-color: #6190E8; color: #fff; text-shadow: 1.5px 1.5px #f3a78e;" class="selected">a</div>
                    <div style="background-color: #fff; color: #6190E8; text-shadow: 1.5px 1.5px #f3a78e">a</div>
                    <div style="background-color: #f3a78e; color: #fff; text-shadow: 1.5px 1.5px #6190E8">a</div>
                    <div style="background-color: #000; color: #fff; text-shadow: 1.5px 1.5px rgba(255,255,255,0.25)">a</div>
                </div>
            </div>

        </section>

        <textarea class="output">I just want to be a vampire. They're the coolest monsters.</textarea>
        
        <script src="js/typechecker.js"></script>

    </body>
</html>
